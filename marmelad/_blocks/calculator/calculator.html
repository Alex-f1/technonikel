<div block="calculator">
  <div elem="section">
    <div elem="inner" class="contain">
      <h2 elem="title">Калькулятор</h2>
      <div elem="info">
        <div elem="step">
          <strong>Шаг 1</strong>
          <span>Выберите продукт</span>
        </div>
        <div elem="text">
          Узнайте стоимость необходимого количества материала
        </div>
      </div>
      <div elem="wrapper">
        <div elem="container" class="swiper js-calculator-slider">
          <div elem="items" class="swiper-wrapper">
            <div elem="item" class="swiper-slide" data-product="">
              <div block="calculator-product-card">
                <div elem="body">
                  <div elem="img"><img src="img/calculator-product-card-img.png" alt=""></div>
                  <div elem="content">
                    <span></span>
                    <div elem="name">террасная <br> доска</div>
                  </div>
                </div>
              </div><!-- calculator-product-card -->
            </div>
            <div elem="item" class="swiper-slide" data-product="">
              <div block="calculator-product-card">
                <div elem="body">
                  <div elem="img"><img src="img/calculator-product-card-img2.png" alt=""></div>
                  <div elem="content">
                    <span></span>
                    <div elem="name">прямой <br> планкен</div>
                  </div>
                </div>
              </div><!-- calculator-product-card -->
            </div>
            <div elem="item" class="swiper-slide" data-product="">
              <div block="calculator-product-card">
                <div elem="body">
                  <div elem="img"><img src="img/calculator-product-card-img3.png" alt=""></div>
                  <div elem="content">
                    <span>Шпунтованная</span>
                    <div elem="name">доска пола</div>
                  </div>
                </div>
              </div><!-- calculator-product-card -->
            </div>
            <div elem="item" class="swiper-slide" data-product="">
              <div block="calculator-product-card">
                <div elem="body">
                  <div elem="img"><img src="img/calculator-product-card-img4.png" alt=""></div>
                  <div elem="content">
                    <span></span>
                    <div elem="name">евровагонка</div>
                  </div>
                </div>
              </div><!-- calculator-product-card -->
            </div>
          </div>
          <div class="swiper-scrollbar"></div>
          <div class="swiper-pagination"></div>
        </div>
        <div elem="bottom">
          <div elem="current-step">
            <strong>1</strong>&nbsp;<span> / 4</span>
          </div>
          <button elem="button-next" class="button-default" type="button">
            <span>Далее</span>
          </button>
        </div>

      </div>
    </div>
  </div>
</div><!-- calculator -->
